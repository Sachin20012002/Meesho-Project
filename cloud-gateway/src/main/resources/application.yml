server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/meesho-productmicroservice/**
        - id: CATEGORY-SERVICE
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/meesho-categorymicroservice/**
        - id: FILTER-SERVICE
          uri: lb://FILTER-SERVICE
          predicates:
             - Path=/meesho-filtermicroservice/**